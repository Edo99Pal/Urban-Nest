<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <app-header (page)="onPageChange($event)"></app-header>
  <app-homepage (page)="onPageChange(0)" [ngClass]="pageService.page.value == 0 ? 'active' : 'not-active'"/>
  <app-locations (page)="onPageChange(1)" [ngClass]="pageService.page.value == 1 ? 'active' : 'not-active'"/>
  <app-booking (page)="onPageChange(2)" [ngClass]="pageService.page.value == 2 ? 'active' : 'not-active'"/>
  <app-activities (page)="onPageChange(3)" [ngClass]="pageService.page.value == 3 ? 'active' : 'not-active'"/>
  <app-accommodation (page)="onPageChange(4)" [ngClass]="pageService.page.value == 4 ? 'active' : 'not-active'"/>
  <app-facilities (page)="onPageChange(5)" [ngClass]="pageService.page.value == 5 ? 'active' : 'not-active'"/>
  <app-special-offers (page)="onPageChange(6)" [ngClass]="pageService.page.value == 6 ? 'active' : 'not-active'"/>
  <app-reviews (page)="onPageChange(7)" [ngClass]="pageService.page.value == 7 ? 'active' : 'not-active'"/>
  <app-faq (page)="onPageChange(8)" [ngClass]="pageService.page.value == 8 ? 'active' : 'not-active'"/>
  <app-contact-us (page)="onPageChange(9)" [ngClass]="pageService.page.value == 9 ? 'active' : 'not-active'"/>
  <app-location (page)="onPageChange(10)" [hostel]="locationsService.getHostels[0]" [ngClass]="pageService.page.value == 10 ? 'active' : 'not-active'"/>
  <app-location (page)="onPageChange(11)" [hostel]="locationsService.getHostels[1]" [ngClass]="pageService.page.value == 11 ? 'active' : 'not-active'"/>
  <app-location (page)="onPageChange(12)" [hostel]="locationsService.getHostels[2]" [ngClass]="pageService.page.value == 12 ? 'active' : 'not-active'"/>
  <app-location (page)="onPageChange(13)" [hostel]="locationsService.getHostels[3]" [ngClass]="pageService.page.value == 13 ? 'active' : 'not-active'"/>
</body>
