<div class="flex-container flex-justify-space-between location {{ hostel.location.toLowerCase() }}">
    <div class="flex-container flex-column color-black">
        <h1 id="{{ hostel.location.toLowerCase() }}-h1">{{ hostel.location }}</h1>
        <p>{{ hostel.description }}</p>
        <h2>Facilities</h2>
        <ul>
            <li *ngFor="let el of hostel.facilities"><em>{{ el }}</em></li>
        </ul>
        <div class="rating color-black">
            <h2>Rating</h2>
            <div class="stars color-black">
                <mat-icon *ngFor="let el of rating">star</mat-icon><p class="d-inline">{{ hostel.rating }}</p>
            </div>
        </div>
    </div>
    <div class="flex-container flex-column flex-justify-center images">
        <img src="../../../../assets/cities/{{ hostel.images[0] }}.jpg"/>
        <img src="../../../../assets/cities/{{ hostel.images[1] }}.jpg"/>
    </div>
</div>
